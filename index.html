<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="icon/icon" href="icon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="ipad.css" />
    <link rel="stylesheet" href="smartphone.css" />
    <script src="https://kit.fontawesome.com/62230794d2.js" crossorigin="anonymous"></script>
    <title>Ho my food</title>
</head>

<body>
    <div id="bloc_page">
        <header>
            <div id="logo">
                <img src="images/logo/ohmyfood.png">
                <!--LOGO-->
            </div>
            <div id="positionParis">
                <p>Paris, Belleville</p>
                <!--Titre paris-->
                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                <!--icon localitation-->
            </div>
        </header>
        <section id="ReserveExplore">
            <h2> Réservez le menu qui vous convient</h2>
            <!--titre réservez-->
            <p> Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <!--paragraphe réservez-->
            <div class="BoutonExplore"><a href="">Explorer nos restaurants</a></div>
        </section>
        <main>
            <section id="Fonctionnement">
                <h2>Fonctionnement</h2>
                <span class="BoutonNumero"> 1 </span>
                <!--Bouton Numéro -->
                <div class="BoutonTitre"><a href="">Choisissez un restaurant</a></div>
                <!--Titre Bouton-->
                <i class="fas fa-mobile-alt"></i>
                <!--Icon-->
                <span class="BoutonNumero"> 2 </span>
                <!--Bouton Numéro -->
                <div class="BoutonTitre"><a href="">Composez votre menu</a></div>
                <!--Titre Bouton-->
                <i class="fas fa-list"></i>
                <!--Icon-->
                <span class="BoutonNumero"> 3 </span>
                <!--Bouton Numéro -->
                <div class="BoutonTitre"><a href="">Dégustez au restaurant</a></div>
                <!--Titre Bouton-->
                <i class="fas fa-store"></i>
                <!--Icon-->
            </section>

            <section id="Restaurant">
                <h2>Restaurants</h2>
                <!--Titre-->
                <div id="cards">
                    <a href="#" class="boxcard">
                        <figure>
                            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                                alt="Plat de nouriture" />
                            <figcaption>
                                <p class="TitrePlat">La palette du goût</p>
                                <!--Figure card of menu-->
                                <p class="TitreVille">Ménilmontant</p>
                                <i class="far fa-heart"></i>
                                <!--Icon-->
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <span class="Nouveau"> Nouveau</span>


                <div id="cards">
                    <a href="#" class="boxcard">
                        <figure>
                            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Plat de nouriture" />
                            <figcaption>
                                <p class="TitrePlat">La note enchantée</p>
                                <!--Figure card of menu-->
                                <p class="TitreVille">Charonne</p>
                                <i class="far fa-heart"></i>
                                <!--Icon-->
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <span class="Nouveau"> Nouveau</span>


                <div id="cards">
                    <a href="#" class="boxcard">
                        <figure>
                            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                                alt="Plat de nouriture" />
                            <figcaption>
                                <p class="TitrePlat">À la française</p>
                                <!--Figure card of menu-->
                                <p class="TitreVille">Cité Rouge</p>
                                <i class="far fa-heart"></i>
                                <!--Icon-->
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <span class="Nouveau"> Nouveau</span>

                <div id="cards">
                    <a href="#" class="boxcard">
                        <figure>
                            <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                                alt="Plat de nouriture" />
                            <figcaption>
                                <p class="TitrePlat">Le délice des sens</p>
                                <!--Figure card of menu-->
                                <p class="TitreVille">Folie-Méricourt</p>
                                <i class="far fa-heart"></i>
                                <!--Icon-->
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <span class="Nouveau"> Nouveau</span>

            </section>


        </main>
        <footer>
        </footer>
    </div>

</body>

</html>
